ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line">package com.atguigu.nio.qqchat;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.net.InetSocketAddress;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.*;</span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class GroupChatServer &#123;</span><br><span class="line">    private Selector selector;</span><br><span class="line">    private ServerSocketChannel listenerChannel;</span><br><span class="line">    private static final int PORT &#x3D; 6667; &#x2F;&#x2F;服务器端口</span><br><span class="line"></span><br><span class="line">    public GroupChatServer() &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            &#x2F;&#x2F; 得到选择器</span><br><span class="line">            selector &#x3D; Selector.open();</span><br><span class="line">            &#x2F;&#x2F; 打开监听通道</span><br><span class="line">            listenerChannel &#x3D; ServerSocketChannel.open();</span><br><span class="line">            &#x2F;&#x2F; 绑定端口</span><br><span class="line">            listenerChannel.socket().bind(new InetSocketAddress(PORT));</span><br><span class="line">            &#x2F;&#x2F; 设置为非阻塞模式</span><br><span class="line">            listenerChannel.configureBlocking(false);</span><br><span class="line">            &#x2F;&#x2F; 将选择器绑定到监听通道并监听 accept 事件</span><br><span class="line">            listenerChannel.register(selector, SelectionKey.OP_ACCEPT);</span><br><span class="line">            printInfo(&quot;服务器 ok.......&quot;);</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void listen() &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            while (true) &#123; &#x2F;&#x2F;不停轮询</span><br><span class="line">                int count &#x3D; selector.select();&#x2F;&#x2F;获取就绪 channel</span><br><span class="line">                if (count &gt; 0) &#123;</span><br><span class="line">                    Iterator&lt;SelectionKey&gt; iterator &#x3D; selector.selectedKeys().iterator();</span><br><span class="line">                    while (iterator.hasNext()) &#123;</span><br><span class="line">                        SelectionKey key &#x3D; iterator.next();</span><br><span class="line">                        &#x2F;&#x2F; 监听到 accept</span><br><span class="line">                        if (key.isAcceptable()) &#123;</span><br><span class="line">                            SocketChannel sc &#x3D; listenerChannel.accept();</span><br><span class="line">                        &#x2F;&#x2F;非阻塞模式</span><br><span class="line">                            sc.configureBlocking(false);</span><br><span class="line">                        &#x2F;&#x2F;注册到选择器上并监听 read</span><br><span class="line">                            sc.register(selector, SelectionKey.OP_READ);</span><br><span class="line"></span><br><span class="line">                            &#x2F;&#x2F;System.out.println(sc.getRemoteAddress().toString().substring(1) + &quot;online ...&quot;);</span><br><span class="line">                            System.out.println(sc.socket().getRemoteSocketAddress().toString().substring(1) + &quot; 上线 ...&quot;);</span><br><span class="line">                        &#x2F;&#x2F;将此对应的 channel 设置为 accept,接着准备接受其他客户端请求</span><br><span class="line">                            key.interestOps(SelectionKey.OP_ACCEPT);</span><br><span class="line">                        &#125;</span><br><span class="line">                        &#x2F;&#x2F;监听到 read</span><br><span class="line">                        if (key.isReadable()) &#123;</span><br><span class="line">                            readData(key); &#x2F;&#x2F;读取客户端发来的数据</span><br><span class="line">                        &#125;</span><br><span class="line">                        &#x2F;&#x2F;一定要把当前 key 删掉，防止重复处理</span><br><span class="line">                        iterator.remove();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    System.out.println(&quot;waitting ...&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void readData(SelectionKey key) &#123;</span><br><span class="line">        SocketChannel channel &#x3D; null;</span><br><span class="line">        try &#123;</span><br><span class="line">            &#x2F;&#x2F; 得到关联的通道</span><br><span class="line">            channel &#x3D; (SocketChannel) key.channel();</span><br><span class="line">            &#x2F;&#x2F;设置 buffer 缓冲区</span><br><span class="line">            ByteBuffer buffer &#x3D; ByteBuffer.allocate(1024);</span><br><span class="line">            &#x2F;&#x2F;从通道中读取数据并存储到缓冲区中</span><br><span class="line">            int count &#x3D; channel.read(buffer);</span><br><span class="line">            &#x2F;&#x2F;如果读取到了数据</span><br><span class="line">            if (count &gt; 0) &#123;</span><br><span class="line">                &#x2F;&#x2F;把缓冲区数据转换为字符串</span><br><span class="line">                String msg &#x3D; new String(buffer.array());</span><br><span class="line"></span><br><span class="line">                printInfo(msg);</span><br><span class="line">                &#x2F;&#x2F;将关联的 channel 设置为 read，继续准备接受数据</span><br><span class="line">                key.interestOps(SelectionKey.OP_READ);</span><br><span class="line">                sendInfoToOtherClients(channel, msg); &#x2F;&#x2F;向所有客户端广播数据</span><br><span class="line">            &#125;</span><br><span class="line">            buffer.clear();</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            try &#123;</span><br><span class="line">            &#x2F;&#x2F;当客户端关闭 channel 时，进行异常如理</span><br><span class="line">                &#x2F;&#x2F;printInfo(channel.getRemoteAddress().toString().substring(1) + &quot;offline...&quot;);</span><br><span class="line">                printInfo(channel.socket().getRemoteSocketAddress().toString().substring(1) + &quot; 离线了 ...&quot;);</span><br><span class="line">                key.cancel(); &#x2F;&#x2F;取消注册</span><br><span class="line">                channel.close(); &#x2F;&#x2F;关闭通道</span><br><span class="line">            &#125; catch (IOException e1) &#123;</span><br><span class="line">                e1.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void sendInfoToOtherClients(SocketChannel except, String msg) throws IOException &#123;</span><br><span class="line">        System.out.println(&quot;服务器进行消息转发 ...&quot;);</span><br><span class="line">        &#x2F;&#x2F;转发数据到所有的 SocketChannel 中</span><br><span class="line">        for (SelectionKey key : selector.keys()) &#123;</span><br><span class="line">            Channel targetchannel &#x3D; key.channel();</span><br><span class="line">            &#x2F;&#x2F;排除自身</span><br><span class="line">            if (targetchannel instanceof SocketChannel &amp;&amp; targetchannel !&#x3D; except) &#123;</span><br><span class="line">                SocketChannel dest &#x3D; (SocketChannel) targetchannel;</span><br><span class="line">            &#x2F;&#x2F;把数据存储到缓冲区中</span><br><span class="line">                ByteBuffer buffer &#x3D; ByteBuffer.wrap(msg.getBytes());</span><br><span class="line">            &#x2F;&#x2F;往通道中写数据</span><br><span class="line">                dest.write(buffer);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void printInfo(String str) &#123; &#x2F;&#x2F;显示消息</span><br><span class="line"></span><br><span class="line">        SimpleDateFormat sdf &#x3D; new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);</span><br><span class="line">        System.out.println(&quot;服务器接收到消息 时间: [&quot; + sdf.format(new java.util.Date()) + &quot;] -&gt; &quot; + str);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        GroupChatServer server &#x3D; new GroupChatServer();</span><br><span class="line">        server.listen();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

an class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br></pre></td><td class="code"><pre><span class="line">package com.atguigu.nio.qqchat;</span><br><span class="line"></span><br><span class="line">import com.atguigu.netty.qq.ChatClient;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.net.InetSocketAddress;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.SelectionKey;</span><br><span class="line">import java.nio.channels.Selector;</span><br><span class="line">import java.nio.channels.SocketChannel;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line">import java.util.Set;</span><br><span class="line"></span><br><span class="line">public class GroupChatClient &#123;</span><br><span class="line">    private final String HOST &#x3D; &quot;127.0.0.1&quot;; &#x2F;&#x2F;服务器地址</span><br><span class="line">    private int PORT &#x3D; 6667; &#x2F;&#x2F;服务器端口</span><br><span class="line">    private Selector selector;</span><br><span class="line">    private SocketChannel socketChannel;</span><br><span class="line">    private String userName;</span><br><span class="line"></span><br><span class="line">    public GroupChatClient() throws IOException &#123;</span><br><span class="line">        &#x2F;&#x2F;得到选择器</span><br><span class="line">        selector &#x3D; Selector.open();</span><br><span class="line">        &#x2F;&#x2F;连接远程服务器</span><br><span class="line">        socketChannel &#x3D; SocketChannel.open(new InetSocketAddress(&quot;127.0.0.1&quot;, PORT));</span><br><span class="line">        &#x2F;&#x2F;设置非阻塞</span><br><span class="line">        socketChannel.configureBlocking(false);</span><br><span class="line">        &#x2F;&#x2F;注册选择器并设置为 read</span><br><span class="line">        socketChannel.register(selector, SelectionKey.OP_READ);</span><br><span class="line">        &#x2F;&#x2F;得到客户端 IP 地址和端口信息，作为聊天用户名使用</span><br><span class="line">        userName &#x3D; socketChannel.getLocalAddress().toString().substring(1);</span><br><span class="line">        System.out.println(userName + &quot; is ok ~&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;向服务器端发送数据</span><br><span class="line">    public void sendInfo(String info) throws Exception &#123;</span><br><span class="line">        &#x2F;&#x2F;如果控制台输入 exit 就关闭通道，结束聊天</span><br><span class="line">        if (info.equalsIgnoreCase(&quot;exit&quot;)) &#123;</span><br><span class="line">            socketChannel.write(ByteBuffer.wrap(info.getBytes()));</span><br><span class="line">            socketChannel.close();</span><br><span class="line">            socketChannel &#x3D; null;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        info &#x3D; userName + &quot; 说: &quot; + info;</span><br><span class="line">        try &#123;</span><br><span class="line">            &#x2F;&#x2F;往通道中写数据</span><br><span class="line">            socketChannel.write(ByteBuffer.wrap(info.getBytes()));</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;从服务器端接收数据</span><br><span class="line">    public void readInfo() &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            int readyChannels &#x3D; selector.select();</span><br><span class="line">            if (readyChannels &gt; 0) &#123; &#x2F;&#x2F;有可用通道</span><br><span class="line">                Set selectedKeys &#x3D; selector.selectedKeys();</span><br><span class="line">                Iterator keyIterator &#x3D; selectedKeys.iterator();</span><br><span class="line">                while (keyIterator.hasNext()) &#123;</span><br><span class="line">                    SelectionKey sk &#x3D; (SelectionKey) keyIterator.next();</span><br><span class="line">                    if (sk.isReadable()) &#123;</span><br><span class="line">                        &#x2F;&#x2F;得到关联的通道</span><br><span class="line">                        SocketChannel sc &#x3D; (SocketChannel) sk.channel();</span><br><span class="line">                        &#x2F;&#x2F;得到一个缓冲区</span><br><span class="line">                        ByteBuffer buff &#x3D; ByteBuffer.allocate(1024);</span><br><span class="line">                        &#x2F;&#x2F;读取数据并存储到缓冲区</span><br><span class="line">                        sc.read(buff);</span><br><span class="line">                        &#x2F;&#x2F;把缓冲区数据转换成字符串</span><br><span class="line">                        String msg &#x3D; new String(buff.array());</span><br><span class="line">                        System.out.println(msg.trim());</span><br><span class="line">                    &#125;</span><br><span class="line">                    keyIterator.remove(); &#x2F;&#x2F;删除当前 SelectionKey，防止重复处理</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                &#x2F;&#x2F;会检测到没有可用的channel ，可以退出</span><br><span class="line">                System.out.println(&quot;没有可用channel ...&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) throws Exception  &#123;</span><br><span class="line">        &#x2F;&#x2F;创建一个聊天客户端对象</span><br><span class="line">        GroupChatClient chatClient &#x3D; new GroupChatClient();</span><br><span class="line">        new Thread() &#123; &#x2F;&#x2F;单独开一个线程不断的接收服务器端广播的数据</span><br><span class="line">            public void run() &#123;</span><br><span class="line">                while (true) &#123;</span><br><span class="line">                    chatClient.readInfo();</span><br><span class="line">                    try &#123; &#x2F;&#x2F;间隔 3 秒</span><br><span class="line">                        Thread.currentThread().sleep(3000);</span><br><span class="line">                    &#125; catch (InterruptedException e) &#123;</span><br><span class="line">                        e.printStackTrace();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;.start();</span><br><span class="line"></span><br><span class="line">        Scanner scanner &#x3D; new Scanner(System.in);</span><br><span class="line">        &#x2F;&#x2F;在控制台输入数据并发送到服务器端</span><br><span class="line">        while (scanner.hasNextLine()) &#123;</span><br><span class="line">            String msg &#x3D; scanner.nextLine();</span><br><span class="line">            chatClient.sendInfo(msg.trim());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
