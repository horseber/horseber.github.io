  &lt;groupId&gt;org.springframework&lt;&#x2F;groupId&gt;</span><br><span class="line">            &lt;artifactId&gt;spring-test&lt;&#x2F;artifactId&gt;</span><br><span class="line">        &lt;&#x2F;dependency&gt;</span><br><span class="line">        &lt;dependency&gt;</span><br><span class="line">            &lt;groupId&gt;junit&lt;&#x2F;groupId&gt;</span><br><span class="line">            &lt;artifactId&gt;junit&lt;&#x2F;artifactId&gt;</span><br><span class="line">        &lt;&#x2F;dependency&gt;</span><br><span class="line">    &lt;&#x2F;dependencies&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">@Aspect</span><br><span class="line">@Component</span><br><span class="line">class UserAspect &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 切点表达式:</span><br><span class="line">     *     ..两个点表明多个，*代表一个</span><br><span class="line">     *     表达式代表切入com..service包下的所有类的所有方法，方法参数不限，返回类型不限。</span><br><span class="line">     *  其中访问修饰符可以不写，不能用*，，第一个*代表返回类型不限，第二个*表示所有类，第三个*表示所有方法，..两个点表示方法里的参数不限。</span><br><span class="line">     *&#x2F;</span><br><span class="line">    private final String POINT_CUT &#x3D; &quot;execution(* com..service.*.*(..))&quot;;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 命名切点</span><br><span class="line">     * public 切点可访问性修饰符</span><br><span class="line">     *         与类可访问性修饰符的功能是相同的，它可以决定定义的切点可以在哪些类中可使用。</span><br><span class="line">     * pointCut 切点名称</span><br><span class="line">     * void   返回类型</span><br><span class="line">     *     因为命名切点仅利用方法名及访问修饰符的信息，</span><br><span class="line">     *  一般定义方法的返回类型为 void ，并且方法体为空</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @Pointcut(POINT_CUT)</span><br><span class="line">    public void pointCut()&#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 在切点方法之前执行</span><br><span class="line">     * @param joinPoint</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @Before(value&#x3D;&quot;pointCut()&quot;)</span><br><span class="line">    public void doBefore(JoinPoint joinPoint)&#123;</span><br><span class="line">        System.err.println(&quot;@Before：切点方法之前执行.....&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 在切点方法之后执行</span><br><span class="line">     * @param joinPoint</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @After(value&#x3D;&quot;pointCut()&quot;)</span><br><span class="line">    public void doAfter(JoinPoint joinPoint)&#123;</span><br><span class="line">        System.err.println(&quot;@After：切点方法之后执行.....&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 切点方法返回后执行</span><br><span class="line">     *     如果第一个参数为JoinPoint，则第二个参数为返回值的信息</span><br><span class="line">     *     如果第一个参数不为JoinPoint，则第一个参数为returning中对应的参数</span><br><span class="line">     *     returning：限定了只有目标方法返回值与通知方法参数类型匹配时才能执行后置返回通知，否则不执行，</span><br><span class="line">     *     参数为Object类型将匹配任何目标返回值</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @AfterReturning(value &#x3D; &quot;pointCut()&quot;,returning &#x3D; &quot;result&quot;)</span><br><span class="line">    public void doAfter(JoinPoint joinPoint,Object result)&#123;</span><br><span class="line">        System.err.println(&quot;@AfterReturning：切点方法返回后执行.....&quot;);</span><br><span class="line">        System.err.println(&quot;返回值：&quot;+result);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 切点方法抛异常执行</span><br><span class="line">     *     定义一个名字，该名字用于匹配通知实现方法的一个参数名，当目标方法抛出异常返回后，将把目标方法抛出的异常传给通知方法；</span><br><span class="line">     *     throwing:限定了只有目标方法抛出的异常与通知方法相应参数异常类型时才能执行后置异常通知，否则不执行，</span><br><span class="line">     *     对于throwing对应的通知方法参数为Throwable类型将匹配任何异常。</span><br><span class="line">     * @param joinPoint</span><br><span class="line">     * @param exception</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @AfterThrowing(value &#x3D; &quot;pointCut()&quot;,throwing &#x3D; &quot;exception&quot;)</span><br><span class="line">    public void doAfterThrowing(JoinPoint joinPoint,Throwable exception)&#123;</span><br><span class="line">        System.err.println(&quot;@afterThrowing：切点方法抛异常执行.....&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     *</span><br><span class="line">     * 属于环绕增强，能控制切点执行前，执行后，，用这个注解后，程序抛异常，会影响@AfterThrowing这个注解</span><br><span class="line">     *</span><br><span class="line">     * org.aspectj.lang.JoinPoint 接口表示目标类连接点对象，它定义这些主要方法。</span><br><span class="line">     * Object[] getArgs()：获取连接点方法运行时的入参列表。</span><br><span class="line">     * Signature getSignature()：获取连接点的方法签名对象。</span><br><span class="line">     * Object getTarget()：获取连接点所在的目标对象。</span><br><span class="line">     * Object getThis()：获取代理对象。</span><br><span class="line">     * @param pjp</span><br><span class="line">     * @return</span><br><span class="line">     * @throws Throwable</span><br><span class="line">     *&#x2F;</span><br><span class="line">    @Around(value&#x3D;&quot;pointCut()&quot;)</span><br><span class="line">    public Object doAround(ProceedingJoinPoint pjp) throws Throwable&#123;</span><br><span class="line">        System.err.println(&quot;@Around：切点方法环绕start.....&quot;);</span><br><span class="line">        Object[] args &#x3D; pjp.getArgs();</span><br><span class="line">        Object o &#x3D; pjp.proceed(args);</span><br><span class="line">        System.err.println(&quot;@Around：切点方法环绕end.....&quot;);</span><br><span class="line">        return o;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">@EnableAspectJAutoProxy</span><br><span class="line">@ComponentScan(&quot;com.example.demo.*&quot;)</span><br><span class="line">public class AopDemoApplication &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        AnnotationConfigApplicationContext context&#x3D;new AnnotationConfigApplicationContext(AopDemoApplication.class);</span><br><span class="line">&#x2F;&#x2F;        UserServiceImpl bean &#x3D; (UserServiceImpl) context.getBean(&quot;userService&quot;);</span><br><span class="line">        &#x2F;&#x2F;没有接口实现的 为cglib代理对象</span><br><span class="line"></span><br><span class="line">        UserService bean &#x3D; (UserService) context.getBean(&quot;userService&quot;);</span><br><span class="line">        &#x2F;&#x2F;有实现接口的为JDK动态代理</span><br><span class="line">        System.err.println(bean.login());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">@Service(&quot;userService&quot;)</span><br><span class="line">public class UserServiceImpl implements UserService &#123;</span><br><span class="line">    @Override</span><br><span class="line">    public String login() &#123;</span><br><span class="line">        return &quot;dwawfafwaffafa&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
