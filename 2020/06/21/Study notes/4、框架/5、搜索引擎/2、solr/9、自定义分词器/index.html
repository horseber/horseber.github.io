="line">    private String PATH_DIC_MAIN &#x3D; &quot;org&#x2F;wltea&#x2F;analyzer&#x2F;dic&#x2F;main2012.dic&quot;;&#x2F;&#x2F; 需要把static  final去掉</span><br><span class="line">    private static final String PATH_DIC_QUANTIFIER &#x3D; &quot;org&#x2F;wltea&#x2F;analyzer&#x2F;dic&#x2F;quantifier.dic&quot;;</span><br><span class="line">    &#x2F;*</span><br><span class="line">     * 分词器配置文件路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    private static final String FILE_NAME &#x3D; &quot;com&#x2F;unruly&#x2F;test&#x2F;IKAnalyzer.cfg.xml&quot;;&#x2F;&#x2F; 指定我们自己的分词器配置文件</span><br><span class="line">&#x2F;&#x2F; 配置属性——扩展字典</span><br><span class="line">    private static final String EXT_DICT &#x3D; &quot;ext_dict&quot;;</span><br><span class="line">    &#x2F;&#x2F; 配置属性——扩展停止词典</span><br><span class="line">    private static final String EXT_STOP &#x3D; &quot;ext_stopwords&quot;;</span><br><span class="line"></span><br><span class="line">    private Properties props;</span><br><span class="line">    &#x2F;*</span><br><span class="line">     * 是否使用smart方式分词</span><br><span class="line">     *&#x2F;</span><br><span class="line">    private boolean useSmart;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 返回单例</span><br><span class="line">     * </span><br><span class="line">     * @return Configuration单例</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public static Configuration getInstance() &#123;</span><br><span class="line">        return CFG;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;*</span><br><span class="line">     * 初始化配置文件</span><br><span class="line">     *&#x2F;</span><br><span class="line">    MyConfiguration() &#123;</span><br><span class="line">        props &#x3D; new Properties();</span><br><span class="line"></span><br><span class="line">        InputStream input &#x3D; this.getClass().getClassLoader().getResourceAsStream(FILE_NAME);</span><br><span class="line"></span><br><span class="line">        if (input !&#x3D; null) &#123;</span><br><span class="line">            try &#123;</span><br><span class="line">                props.loadFromXML(input);</span><br><span class="line">            &#125; catch (InvalidPropertiesFormatException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125; catch (IOException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 返回useSmart标志位 useSmart &#x3D;true ，分词器使用智能切分策略， &#x3D;false则使用细粒度切分</span><br><span class="line">     * </span><br><span class="line">     * @return useSmart</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public boolean useSmart() &#123;</span><br><span class="line">        return useSmart;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 设置useSmart标志位 useSmart &#x3D;true ，分词器使用智能切分策略， &#x3D;false则使用细粒度切分</span><br><span class="line">     * </span><br><span class="line">     * @param useSmart</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public void setUseSmart(boolean useSmart) &#123;</span><br><span class="line">        this.useSmart &#x3D; useSmart;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 新加函数：设置主词典路径</span><br><span class="line">     * </span><br><span class="line">     * @return String 主词典路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public void setMainDictionary(String path) &#123;</span><br><span class="line">        if(!StringUtils.isBlank(path))&#123;</span><br><span class="line">            this.PATH_DIC_MAIN &#x3D; path;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 获取主词典路径</span><br><span class="line">     * </span><br><span class="line">     * @return String 主词典路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public String getMainDictionary() &#123;</span><br><span class="line">        return PATH_DIC_MAIN;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 获取量词词典路径</span><br><span class="line">     * </span><br><span class="line">     * @return String 量词词典路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public String getQuantifierDicionary() &#123;</span><br><span class="line">        return PATH_DIC_QUANTIFIER;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 获取扩展字典配置路径</span><br><span class="line">     * </span><br><span class="line">     * @return List&lt;String&gt; 相对类加载器的路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public List&lt;String&gt; getExtDictionarys() &#123;</span><br><span class="line">        List&lt;String&gt; extDictFiles &#x3D; new ArrayList&lt;String&gt;(2);</span><br><span class="line"></span><br><span class="line">        String extDictCfg &#x3D; props.getProperty(EXT_DICT);</span><br><span class="line">        if (extDictCfg !&#x3D; null) &#123;</span><br><span class="line">            &#x2F;&#x2F; 使用;分割多个扩展字典配置</span><br><span class="line">            String[] filePaths &#x3D; extDictCfg.split(&quot;;&quot;);</span><br><span class="line">            if (filePaths !&#x3D; null) &#123;</span><br><span class="line">                for (String filePath : filePaths) &#123;</span><br><span class="line">                    if (filePath !&#x3D; null &amp;&amp; !&quot;&quot;.equals(filePath.trim())) &#123;</span><br><span class="line">                        extDictFiles.add(filePath.trim());</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return extDictFiles;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 获取扩展停止词典配置路径</span><br><span class="line">     * </span><br><span class="line">     * @return List&lt;String&gt; 相对类加载器的路径</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public List&lt;String&gt; getExtStopWordDictionarys() &#123;</span><br><span class="line">        List&lt;String&gt; extStopWordDictFiles &#x3D; new ArrayList&lt;String&gt;(2);</span><br><span class="line">        String extStopWordDictCfg &#x3D; props.getProperty(EXT_STOP);</span><br><span class="line">        if (extStopWordDictCfg !&#x3D; null) &#123;</span><br><span class="line">            &#x2F;&#x2F; 使用;分割多个扩展字典配置</span><br><span class="line">            String[] filePaths &#x3D; extStopWordDictCfg.split(&quot;;&quot;);</span><br><span class="line">            if (filePaths !&#x3D; null) &#123;</span><br><span class="line">                for (String filePath : filePaths) &#123;</span><br><span class="line">                    if (filePath !&#x3D; null &amp;&amp; !&quot;&quot;.equals(filePath.trim())) &#123;</span><br><span class="line">                        extStopWordDictFiles.add(filePath.trim());</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return extStopWordDictFiles;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
