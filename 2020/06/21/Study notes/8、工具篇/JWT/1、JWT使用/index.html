<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import com.alibaba.fastjson.JSONObject;</span><br><span class="line">import com.alibaba.fastjson.serializer.SerializerFeature;</span><br><span class="line">import com.auth0.jwt.JWT;</span><br><span class="line">import com.auth0.jwt.JWTVerifier;</span><br><span class="line">import com.auth0.jwt.algorithms.Algorithm;</span><br><span class="line">import com.auth0.jwt.exceptions.JWTCreationException;</span><br><span class="line">import com.auth0.jwt.exceptions.JWTVerificationException;</span><br><span class="line">import com.auth0.jwt.interfaces.Claim;</span><br><span class="line">import com.auth0.jwt.interfaces.DecodedJWT;</span><br><span class="line">import com.xxl.job.core.util.DateUtil;</span><br><span class="line">import org.apache.commons.lang3.StringUtils;</span><br><span class="line">import org.apache.commons.lang3.time.DateUtils;</span><br><span class="line"></span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.Calendar;</span><br><span class="line">import java.util.Date;</span><br><span class="line">import java.util.HashMap;</span><br><span class="line">import java.util.Map;</span><br><span class="line"></span><br><span class="line">public class JWTUtil&lt;T&gt; &#123;</span><br><span class="line">    &#x2F;&#x2F; JWT密钥</span><br><span class="line">    private static final String JWT_SECRET &#x3D; &quot;MY_PROJECT&quot;;</span><br><span class="line">    &#x2F;&#x2F; 密钥生成者</span><br><span class="line">    private static final String JWT_OPERATOR &#x3D; JWT_SECRET + &quot;_SERVER&quot;;</span><br><span class="line">    &#x2F;&#x2F; JWT主题</span><br><span class="line">    private static final String JWT_SUBJECT &#x3D; JWT_SECRET + &quot;_TOKEN&quot;;</span><br><span class="line">    &#x2F;&#x2F;载荷</span><br><span class="line">    public static final String JWT_CLAIM_KEY &#x3D; JWT_SECRET + &quot;_CLAIM&quot;;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; JWT过期时间(小时)</span><br><span class="line">    private static final int JWT_EXPIRATION_HOUR &#x3D; 2;</span><br><span class="line"></span><br><span class="line">    public static String createToken(Object obj) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            &#x2F;&#x2F;将对象转为json,进行存储</span><br><span class="line">            String json &#x3D; JSONObject.toJSONString(obj, SerializerFeature.WriteMapNullValue);</span><br><span class="line">            &#x2F;&#x2F; 头部信息</span><br><span class="line">            Map&lt;String, Object&gt; map &#x3D; new HashMap&lt;&gt;();</span><br><span class="line">            map.put(&quot;alg&quot;, &quot;HS256&quot;);</span><br><span class="line">            map.put(&quot;typ&quot;, &quot;JWT&quot;);</span><br><span class="line">            Date nowDate &#x3D; new Date();</span><br><span class="line">            &#x2F;&#x2F;获取n小时后的时间</span><br><span class="line">            Date expireDate &#x3D; getAfterDate(nowDate, JWT_EXPIRATION_HOUR);&#x2F;&#x2F; 2小过期</span><br><span class="line">            String token &#x3D; JWT.create()</span><br><span class="line">                    &#x2F;* 设置头部信息 Header *&#x2F;</span><br><span class="line">                    .withHeader(map)</span><br><span class="line">                    &#x2F;* 设置 载荷 Payload *&#x2F;</span><br><span class="line">                    .withClaim(JWT_CLAIM_KEY, json)</span><br><span class="line">                    &#x2F;&#x2F; 签名是有谁生成 例如 服务器</span><br><span class="line">                    .withIssuer(JWT_OPERATOR)</span><br><span class="line">                    &#x2F;&#x2F; 签名的主题</span><br><span class="line">                    .withSubject(JWT_SUBJECT)</span><br><span class="line">                    &#x2F;&#x2F;定义在什么时间之前，该jwt都是不可用的.</span><br><span class="line">                    &#x2F;&#x2F; .withNotBefore(new Date())</span><br><span class="line">                    &#x2F;&#x2F; 签名的观众 也可以理解谁接受签名的</span><br><span class="line">                    &#x2F;&#x2F; .withAudience(&quot;APP&quot;)</span><br><span class="line">                    &#x2F;&#x2F; 生成签名的时间</span><br><span class="line">                    .withIssuedAt(nowDate)</span><br><span class="line">                    &#x2F;&#x2F; 签名过期的时间</span><br><span class="line">                    .withExpiresAt(expireDate)</span><br><span class="line">                    &#x2F;* 签名 Signature *&#x2F;</span><br><span class="line">                    .sign(Algorithm.HMAC256(JWT_SECRET));</span><br><span class="line">            return token;</span><br><span class="line">        &#125; catch (JWTCreationException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static &lt;T&gt; T verifyToken(String token, Class&lt;T&gt; clazz) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            Algorithm algorithm &#x3D; Algorithm.HMAC256(JWT_SECRET);</span><br><span class="line">            JWTVerifier verifier &#x3D; JWT.require(algorithm).withIssuer(JWT_OPERATOR).build(); &#x2F;&#x2F; Reusable verifier</span><br><span class="line">            DecodedJWT jwt &#x3D; verifier.verify(token);</span><br><span class="line">			&#x2F;*String subject &#x3D; jwt.getSubject();</span><br><span class="line">			Map&lt;String, Claim&gt; claims &#x3D; jwt.getClaims();</span><br><span class="line">			Claim claim &#x3D; claims.get(JWT_CLAIM_KEY);</span><br><span class="line">			List&lt;String&gt; audience &#x3D; jwt.getAudience();*&#x2F;</span><br><span class="line">            &#x2F;&#x2F; 验证签名时间是否过期</span><br><span class="line">            Date expiresDate &#x3D; jwt.getExpiresAt();</span><br><span class="line">            Date now &#x3D; new Date();</span><br><span class="line">            if (expiresDate.before(now)) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125;</span><br><span class="line">            Map&lt;String, Claim&gt; claims &#x3D; jwt.getClaims();</span><br><span class="line">            Claim claim &#x3D; claims.get(JWTUtil.JWT_CLAIM_KEY);</span><br><span class="line">            &#x2F;&#x2F;获取存储在token中的json数据</span><br><span class="line">            String json &#x3D; claim.asString();</span><br><span class="line">            if (StringUtils.isBlank(json)) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125;</span><br><span class="line">            T t &#x3D; JsonUtils.toObject(json, clazz);</span><br><span class="line">            return t;</span><br><span class="line">        &#125; catch (JWTVerificationException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	&#x2F;&#x2F;获取n小时后的时间</span><br><span class="line">    public static Date getAfterDate(Date date, int hour) &#123;</span><br><span class="line">        SimpleDateFormat format &#x3D; new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);</span><br><span class="line">        if (date &#x3D;&#x3D; null)</span><br><span class="line">            return null;</span><br><span class="line">        Calendar cal &#x3D; Calendar.getInstance();</span><br><span class="line">        cal.setTime(date);</span><br><span class="line">        cal.add(Calendar.HOUR, hour);</span><br><span class="line">        date &#x3D; cal.getTime();</span><br><span class="line">        cal &#x3D; null;</span><br><span class="line">        return date;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>附JsonUtil工具</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">package com.github.wangping.mp.demo.util;</span><br><span class="line"></span><br><span class="line">import com.alibaba.fastjson.JSONArray;</span><br><span class="line">import com.fasterxml.jackson.core.JsonProcessingException;</span><br><span class="line">import com.fasterxml.jackson.databind.ObjectMapper;</span><br><span class="line">import lombok.extern.slf4j.Slf4j;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@Slf4j</span><br><span class="line">public class JsonUtils &#123;</span><br><span class="line"></span><br><span class="line">    private static ObjectMapper objectMapper;</span><br><span class="line"></span><br><span class="line">    private JsonUtils() &#123;&#125;</span><br><span class="line"></span><br><span class="line">    public static ObjectMapper getInstance() &#123;</span><br><span class="line">        if(objectMapper &#x3D;&#x3D; null)&#123;</span><br><span class="line">            synchronized (JsonUtils.class)&#123;</span><br><span class="line">                if(objectMapper &#x3D;&#x3D; null)&#123;</span><br><span class="line">                    objectMapper &#x3D; new ObjectMapper();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return objectMapper;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * json字符串转换为对象</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public static &lt;T&gt; T toObject(String json, Class&lt;T&gt; clazz) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return getInstance().readValue(json, clazz);</span><br><span class="line">        &#125;  catch (IOException e) &#123;</span><br><span class="line">            throw new RuntimeException(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * 对象转换为json字符串</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public static String toJson(Object object) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return getInstance().writeValueAsString(object);</span><br><span class="line">        &#125; catch (JsonProcessingException e) &#123;</span><br><span class="line">            throw new RuntimeException(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     *  转换为List</span><br><span class="line">     *</span><br><span class="line">     *&#x2F;</span><br><span class="line">    public static  &lt;T&gt; List&lt;T&gt; toList(String json,Class&lt;T&gt; clazz)&#123;</span><br><span class="line">        try&#123;</span><br><span class="line">            return JSONArray.parseArray(json).toJavaList(clazz);</span><br><span class="line">        &#125;catch(Exception e)&#123;</span><br><span class="line">            throw new RuntimeException(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
