ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br></pre></td><td class="code"><pre><span class="line">#使用说明，用来提示输入参数</span><br><span class="line">dirdate&#x3D;$(date -d &quot;today&quot; +&quot;%Y%m%d_%H%M%S&quot;)</span><br><span class="line">params0&#x3D;&#x2F;app&#x2F;javaLog</span><br><span class="line">busyShellDir&#x3D;~&#x2F;busyShell&#x2F;show-busy-java-threads.sh</span><br><span class="line"></span><br><span class="line">usage() &#123;</span><br><span class="line">	#默认到此函数</span><br><span class="line">echo -e &quot;\033[43;35m集合核心命令排查os性能问题：top、free、vmstat??????|||\033[0m&quot;</span><br><span class="line">echo -e &quot;\033[43;35m前言|||这里将对将此脚本的使用进行简要概括（只为方便排查问题！），demo如下:|||\033[0m&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh net 80			|||\033[0m----------------------------查看80端口的链接数&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh net tcp			|||\033[0m----------------------------查看tcp的链接数及各个状态&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh s pid			|||\033[0m----------------------------将pid&#x3D;pid的堆栈信息输出到指定文件&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh m heap pid                |||\033[0m----------------------------输出pid&#x3D;pid的实时堆信息&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh m pid                     |||\033[0m----------------------------将pid&#x3D;pid的dump文件输出到指定文件&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh gcu pid                   |||\033[0m----------------------------实时打印pid&#x3D;pid的gc实况,打印1次&#x2F;1秒&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh gcu pid 3000              |||\033[0m----------------------------实时打印pid&#x3D;pid的gc实况,打印1次&#x2F;3秒&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh gcu pid 3000 5            |||\033[0m----------------------------实时打印pid&#x3D;pid的gc实况,打印1次&#x2F;3秒 x 5次&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh bp pid                  	|||\033[0m----------------------------打印busy的pid&#x3D;pid中最繁忙的5个线程信息&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh bps n m                   |||\033[0m----------------------------打印busy的cpu信息，1次&#x2F;n秒 x m次&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh ba                	|||\033[0m----------------------------打印busy的cpu信息，输出到指定文件&quot;</span><br><span class="line">echo -e &quot;\033[36m|||sh busy.sh bs                        |||\033[0m----------------------------打印busy的cpu信息，输出到指定文件&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">net()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">	params2&#x3D;$2</span><br><span class="line">	if [ &quot;tcp&quot; &#x3D;&#x3D; &quot;$&#123;params2&#125;&quot; ];</span><br><span class="line">	then</span><br><span class="line">		echo &#96;netstat -nt |awk &#39;&#123;++S[$NF]&#125; END &#123;for (a in S ) print a,S[a]&#125;&#39;&#96;</span><br><span class="line">	else</span><br><span class="line">		echo &quot;$&#123;params2&#125;端口的链接数：&quot; &#96;netstat -ant | grep $&#123;params2&#125; |wc -l&#96;</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">stack()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">        params2&#x3D;$2</span><br><span class="line"></span><br><span class="line">	if [ ! -d &quot;$&#123;params0&#125;&quot; ]; then</span><br><span class="line">  		mkdir $&#123;params0&#125;</span><br><span class="line">	fi</span><br><span class="line">	jstack $&#123;params2&#125; &gt; $&#123;params0&#125;&#x2F;$&#123;params2&#125;_$&#123;dirdate&#125;.log</span><br><span class="line">	echo &#39;pid&#x3D;&#39;$&#123;params2&#125;&#39;的堆栈信息输出到&#39;$&#123;params0&#125;&#x2F;$&#123;params2&#125;_$&#123;dirdate&#125;.log</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">map()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">        params2&#x3D;$2</span><br><span class="line">	params3&#x3D;$3</span><br><span class="line">        </span><br><span class="line">	if [ ! -d &quot;$&#123;params0&#125;&quot; ]; then</span><br><span class="line">                mkdir $&#123;params0&#125;</span><br><span class="line">        fi</span><br><span class="line">	if [ $&#123;params2&#125; &#x3D;&#x3D; &#39;heap&#39; ]; then</span><br><span class="line">		jmap -heap $&#123;params3&#125;</span><br><span class="line">	else</span><br><span class="line">		jmap -dump:live,format&#x3D;b,file&#x3D;$&#123;params0&#125;&#x2F;$&#123;params2&#125;_$&#123;dirdate&#125;.dump $&#123;params2&#125;</span><br><span class="line">		echo &#39;pid&#x3D;&#39;$&#123;params2&#125;&#39;的dump文件输出到&#39;$&#123;params0&#125;&#x2F;$&#123;params2&#125;_$&#123;dirdate&#125;.dump</span><br><span class="line">	fi</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">gcu()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">	params2&#x3D;$2</span><br><span class="line">	params3&#x3D;$3</span><br><span class="line">	params4&#x3D;$4</span><br><span class="line">	params_1000&#x3D;1000</span><br><span class="line">	echo &quot;输出pid&#x3D;&quot;$&#123;params2&#125;&quot;的实时堆gc分布，默认输出1s&#x2F;1次&quot;</span><br><span class="line"></span><br><span class="line">        if [ ! &#39;$&#123;params3&#125;&#39; ]; then</span><br><span class="line">                jstat -gcutil $&#123;params2&#125; $&#123;params_1000&#125;</span><br><span class="line">        else</span><br><span class="line">                if [ ! &#39;$&#123;params4&#125;&#39; ]; then</span><br><span class="line">                        jstat -gcutil $&#123;params2&#125; $&#123;params3&#125;</span><br><span class="line">                else</span><br><span class="line">                        jstat -gcutil $&#123;params2&#125; $&#123;params3&#125; $&#123;params4&#125;</span><br><span class="line">                fi</span><br><span class="line">        fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#busy脚本-p函数</span><br><span class="line">bp()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">	params2&#x3D;$2</span><br><span class="line">	sh $&#123;busyShellDir&#125; -p $&#123;params2&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#busy脚本-p函数,按一定时间与次数执行</span><br><span class="line">bps()&#123;</span><br><span class="line">	params1&#x3D;$1</span><br><span class="line">	params2&#x3D;$2</span><br><span class="line">	params3&#x3D;$3</span><br><span class="line">	sh $&#123;busyShellDir&#125; $&#123;params2&#125; $&#123;params3&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ba()&#123;</span><br><span class="line">	echo &quot;输出占用cpu繁忙的5个线程信息到&quot;$&#123;params0&#125;&#x2F;busy_$&#123;dirdate&#125;.log</span><br><span class="line">	sh $&#123;busyShellDir&#125; -a $&#123;params0&#125;&#x2F;busy_$&#123;dirdate&#125;.log</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bs()&#123;</span><br><span class="line">	echo &quot;输出占用cpu繁忙的信息到&quot;$&#123;params0&#125;&quot;&#x2F;busy文件夹下&quot;</span><br><span class="line">	sh $&#123;busyShellDir&#125; -S $&#123;params0&#125;&#x2F;busy&#x2F;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#根据输入参数，选择执行对应方法，不输入则执行使用说明</span><br><span class="line">case &quot;$1&quot; in</span><br><span class="line">  &quot;net&quot;)</span><br><span class="line">    net $1 $2</span><br><span class="line">    ;;</span><br><span class="line">  &quot;s&quot;)</span><br><span class="line">    stack $1 $2</span><br><span class="line">    ;;</span><br><span class="line">  &quot;m&quot;)</span><br><span class="line">    map $1 $2 $3</span><br><span class="line">    ;;</span><br><span class="line">  &quot;gc&quot;)</span><br><span class="line">    gcu $1 $2 $3 $4</span><br><span class="line">    ;;</span><br><span class="line">  &quot;bp&quot;)</span><br><span class="line">    bp $1 $2</span><br><span class="line">    ;;</span><br><span class="line">  &quot;bps&quot;)</span><br><span class="line">    bps $1 $2 $3</span><br><span class="line">    ;;</span><br><span class="line">  &quot;ba&quot;)</span><br><span class="line">    ba</span><br><span class="line">    ;;</span><br><span class="line">  &quot;bs&quot;)</span><br><span class="line">    bs</span><br><span class="line">    ;;</span><br><span class="line">  *)</span><br><span class="line">    usage</span><br><span class="line">    ;;</span><br><span class="line">esac</span><br></pre></td></tr></table></figure>
